## Hibernate/JPA
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.show-sql=false

