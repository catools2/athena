spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.default_schema=${athena.schema.name}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Enable statistics to diagnose query and collection fetch patterns
spring.jpa.properties.hibernate.generate_statistics=false
# Warn on collections exceeding batch fetch size
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=false
